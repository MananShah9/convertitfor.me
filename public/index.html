<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>cURL Command Converter for Windows - convertitfor.me</title>
  <meta name="description"
    content="Convert cURL commands to Windows-compatible cURL commands easily with convertitfor.me.">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="/assets/favicons/favicon.ico" type="image/x-icon"> <!-- Favicon for modern browsers -->
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png"> <!-- Apple Touch Icon for iOS devices -->
  <link rel="icon" sizes="192x192" href="/assets/favicons/android-chrome-192x192.png"> <!-- Favicon for Android -->
  <link rel="icon" sizes="512x512" href="/assets/favicons/android-chrome-512x512.png"> <!-- Favicon for Android -->
  <link rel="manifest" href="/assets/favicons/site.webmanifest"> <!-- Manifest.json for Android -->


  <!-- <link href="https://cdn.jsdelivr.net/npm/prismjs@1.25.0/themes/prism.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.25.0/prism.min.js"></script> -->

</head>

<body>

  <div class="container mt-5">
    <h1 class="mb-4">cURL Command Converter</h1>

    <div class="mb-3">

      <button type="button" class="btn btn-warning mb-2" onclick="pasteClipboard()">Paste from Clipboard </button>
      <label for="curlCommand" class="form-label"> or Enter cURL Command:</label>
      <textarea class="form-control language-bash" id="curlCommand" rows="5"
        placeholder='curl -X POST "https://example.com/api" -H "Content-Type: application/json" -d ' {"key": "value"
        }"'></textarea>
    </div>

    <button class="btn btn-primary" onclick="convertCurl()">Convert to Windows cURL Command</button>

    <div class="mt-3">
      <label for="windowsCommand" class="form-label">Windows Command:</label>
      <textarea class="form-control" id="windowsCommand" rows="5" readonly></textarea>
      <button type="button" class="btn btn-success mt-2" onclick="copyToClipboard()">Copy to Clipboard</button>
      <button type="button" class="btn btn-danger mt-2" onclick="clearFields()">Clear</button>


    </div>

    <div class="mt-4">
      <p>Found a bug or want to contribute? <a href="https://github.com/MananShah9/convertitfor.me" target="_blank">Open
          an Issue or Submit a Pull Request on GitHub</a></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function pasteClipboard() {
      const clipboardData = navigator.clipboard.readText();
      clipboardData.then(function (clipboardText) {
        document.getElementById('curlCommand').value = clipboardText;
      });
    }

    function convertCurl() {
      const curlCommand = document.getElementById('curlCommand').value;
      try {
        const windowsCommand = convertCurlForWindows(curlCommand);
        document.getElementById('windowsCommand').value = windowsCommand;
      } catch (error) {
        alert('Error: ' + error.message);
      }
    }

    function convertCurlForWindows(curlCommand) {
      curlCommand = curlCommand.replace(/'/g, '"');

      curlCommand = curlCommand.replace(/\\"/g, '\\"^');

      curlCommand = curlCommand.replace(/\\/g, '\\^');

      curlCommand = curlCommand.replace(/\n/g, '^');


      return curlCommand;
    }

    function copyToClipboard() {
      const windowsCommand = document.getElementById('windowsCommand');
      windowsCommand.select();
      document.execCommand('copy');
    }

    function clearFields() {
      document.getElementById('curlCommand').value = '';
      document.getElementById('windowsCommand').value = '';
    }

  </script>

</body>

</html>
